    <mat-card-title><ms-trade-mark></ms-trade-mark></mat-card-title>
    <mat-card-subtitle>Universal Package Manager</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/images/packages.png" alt="Package Diagram">

    <button mat-button>SHARE</button>
