<form>
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter account details</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" aria-label="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" aria-label="Password">
      </mat-form-field>
      <button mat-flat-button type="search">Search</button>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button>Login</button>
    </mat-card-actions>
  </mat-card>
</form>
